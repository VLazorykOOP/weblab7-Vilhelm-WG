<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document Properties — Run Task</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f4f6f8; color:#002057; padding:20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { color:#005f9e; }
        form { margin-top: 16px; }
        textarea { width:100%; height:380px; font-family: monospace; font-size:12px; padding:10px; }
        .controls { margin: 8px 0 16px; }
        button { background:#005f9e; color:#fff; padding:8px 14px; border:none; border-radius:4px; cursor:pointer; }
        button:hover { background:#004a7a; }
        .note { margin-top:10px; font-size:13px; color:#333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Run Task — Властивості об'єкта document</h1>
        <p class="note">Натисніть кнопку <strong>Run Task</strong>, щоб вивести вміст усіх власних властивостей об'єкта <code>document</code> у текстове поле. Також інформація виводиться в консоль та показується підсумкове повідомлення.</p>

        <form id="docPropsForm" onsubmit="return false;">
            <div class="controls">
                <button type="button" id="runTaskButton">Run Task</button>
            </div>
            <textarea id="outputTextarea" readonly placeholder="Тут з'явиться вивід..."></textarea>
        </form>
    </div>

    <script src="js/document-properties.js"></script>
</body>
</html>
